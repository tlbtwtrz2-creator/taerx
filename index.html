<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نظام تسجيل</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI', sans-serif;
    background:linear-gradient(135deg,#141e30,#243b55);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    background:white;
    width:350px;
    padding:30px;
    border-radius:15px;
    box-shadow:0 15px 30px rgba(0,0,0,0.3);
}

h2{
    text-align:center;
    margin-bottom:20px;
}

input{
    width:100%;
    padding:10px;
    margin:8px 0;
    border-radius:8px;
    border:1px solid #ccc;
}

button{
    width:100%;
    padding:10px;
    border:none;
    border-radius:8px;
    background:#243b55;
    color:white;
    font-size:16px;
    cursor:pointer;
}

button:hover{
    background:#141e30;
}

.link{
    text-align:center;
    margin-top:10px;
    cursor:pointer;
    color:#243b55;
    font-weight:bold;
}

.hidden{
    display:none;
}
</style>
</head>

<body>

<div class="container">

<!-- تسجيل الدخول -->
<div id="loginBox">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="loginEmail" placeholder="البريد الإلكتروني">
    <input type="password" id="loginPassword" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
    <div class="link" onclick="showRegister()">إنشاء حساب</div>
</div>

<!-- إنشاء حساب -->
<div id="registerBox" class="hidden">
    <h2>إنشاء حساب</h2>
    <input type="email" id="regEmail" placeholder="البريد الإلكتروني">
    <input type="password" id="regPassword" placeholder="كلمة المرور">
    <input type="password" id="regConfirm" placeholder="تأكيد كلمة المرور">
    <button onclick="register()">إنشاء</button>
    <div class="link" onclick="showLogin()">رجوع لتسجيل الدخول</div>
</div>

</div>

<script>

function showRegister(){
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("registerBox").classList.remove("hidden");
}

function showLogin(){
    document.getElementById("registerBox").classList.add("hidden");
    document.getElementById("loginBox").classList.remove("hidden");
}

function register(){
    let email = document.getElementById("regEmail").value;
    let password = document.getElementById("regPassword").value;
    let confirm = document.getElementById("regConfirm").value;

    if(password !== confirm){
        alert("كلمة المرور غير متطابقة");
        return;
    }

    localStorage.setItem("userEmail", email);
    localStorage.setItem("userPassword", password);

    alert("تم إنشاء الحساب بنجاح");
    showLogin();
}

function login(){
    let email = document.getElementById("loginEmail").value;
    let password = document.getElementById("loginPassword").value;

    let savedEmail = localStorage.getItem("userEmail");
    let savedPassword = localStorage.getItem("userPassword");

    if(email === savedEmail && password === savedPassword){
        localStorage.setItem("isLoggedIn","true");
        window.location.href = "dashboard.html";
    }else{
        alert("بيانات غير صحيحة");
    }
}

</script>

</body>
</html>
